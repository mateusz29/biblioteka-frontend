<div class="container mt-4">
  <h2 class="mb-3">Add New Library</h2>
  <form [formGroup]="libraryForm" (ngSubmit)="addLibrary()">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter library name">
    </div>

    <div class="mb-3">
      <label for="yearFounded" class="form-label">Year Founded:</label>
      <input type="number" class="form-control" id="yearFounded" formControlName="yearFounded" placeholder="Enter founding year">
    </div>

    <button type="submit" class="btn btn-outline-primary">Add Library</button>
  </form>
</div>
