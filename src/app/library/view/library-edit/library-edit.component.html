<div *ngIf="libraryForm" class="container mt-4">
  <h2 class="mb-4">Edit library</h2>
  <form [formGroup]="libraryForm" (ngSubmit)="updateLibrary()">

    <div class="form-group row">
      <label for="id" class="col-md-3 col-form-label">Id:</label>
      <div class="col-md-9">
        <input type="text" id="id" formControlName="id" class="form-control" readonly />
      </div>
    </div>

    <div class="form-group row mt-2">
      <label for="name" class="col-md-3 col-form-label">Name:</label>
      <div class="col-md-9">
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
    </div>

    <div class="form-group row mt-2">
      <label for="yearFounded" class="col-md-3 col-form-label">Year founded:</label>
      <div class="col-md-9">
        <input type="number" id="yearFounded" formControlName="yearFounded" class="form-control" />
      </div>
    </div>

    <div class="form-group row mt-4">
      <div class="col">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
